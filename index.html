<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

<body>
  <header class="header">
    <div class="container header__container">
      <div class="row">
        <div class="header__left flex">
          <a href="#" class="logo header__logo">
            <img src="img/header/header__logo.png" alt="Логотип Радио W-Wave">
          </a>
        </div>
        <div class="header__center flex">
          <nav class="header__nav header-nav">
            <ul class="header-nav__list list-reset flex">
              <li class="header-nav__item">
                <a href="" class="header-nav__link scrollto" aria-label="Подкасты">
                  Подкасты
                </a>
              </li>
              <li class="header-nav__item">
                <a href="" class="header-nav__link scrollto" aria-label="Передачи">
                  Передачи
                </a>
              </li>
              <li class="header-nav__item">
                <a href="" class="header-nav__link scrollto" aria-label="Гости">
                  Гости
                </a>
              </li>
              <li class="header-nav__item">
                <a href="" class="header-nav__link scrollto" aria-label="Плейлисты">
                  Плейлисты
                </a>
              </li>
              <li class="header-nav__item">
                <a href="" class="header-nav__link scrollto" aria-label="О нас">
                  О&nbsp;нас
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__right flex">
          <button class="btn-reset header__btn" type="button" aria-label="Поиск по сайту">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M21 21L16.65 16.65"  stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div><!--/row-->
    </div>
  </header>
  <main class="main">
    <section class="section hero">
      <div class="container hero__container">
        <div class="row hero__row">
          <div class="hero__content flex">
            <h1 class="title hero__title hero-title">
              Радио
              <span class="hero-title__italic">
                W-Wave
              </span>
            </h1>
            <p class="text hero__text">
              Привет, на&nbsp;связи W-Wave! Раньше мы&nbsp;были изданием, а&nbsp;теперь пробуем себя в&nbsp;разоворном жанре. Говорим о&nbsp;музыке, политике, истории, науке и&nbsp;культуре. Здесь, помимо прямого эфира&nbsp;&mdash; архив передач и&nbsp;многое другое:&#41;
            </p>
            <a href="#" class="link button-link hero__link">
              Слушать&nbsp;эфир
            </a>
          </div>
        </div><!--/row-->
      </div><!--/container-->
    </section>
  </main>
  <footer class="footer">

  </footer>

  <script defer src="libs/jquery-3.7.0.min.js"></script>
  <script defer src="js/main.js"></script>

</html>
